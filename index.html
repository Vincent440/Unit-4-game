<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Live game on portfolio on here! https://vincent440.github.io/ -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JS Crystal Collector</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center font-italic">
        <h1 id="title">JS Crystals Collector</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-left font-weight-bold" id="instruction-block">
        <p>
          Click the crystals to increase your number, the goal is to reach the target number without going over. 
        </p>
        <p>
          If you hit the number you win. If you go over you lose.
        </p>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-3 win-loss-score">
        <h4 id="win">Wins: 0</h4>
      </div>
      <div class="col-4">
        <h3 id="computer-number">0</h3>
      </div>
      <div class="col-3 win-loss-score">
        <h4 id="loss">Losses: 0</h4>
      </div>
      <div class="col-2">
        <h4 id="userUpdates"></h4>
      </div>
    </div>
    <div class="row" id="crystal-buttons">
      <div class="col-3">
        <img class="crystals img-thumbnail" id="crystal-blue" src="assets/images/blue.jpg" alt="Blue Crystal" data-index="0" />
      </div>
      <div class="col-3">
        <img class="crystals img-thumbnail" id="crystal-red" src="assets/images/red.jpg" alt="Red Crystal" data-index="1" />
      </div>
      <div class="col-3">
        <img class="crystals img-thumbnail" id="crystal-gold" src="assets/images/golden.jpg" alt="Gold Crystal" data-index="2" />
      </div>
      <div class="col-3">
        <img class="crystals img-thumbnail" id="crystal-green" src="assets/images/green.jpg" alt="Green Crystal" data-index="3" />
      </div>
    </div>
    <div class="row">
      <div class="col-7 text-center">
        <div id="score-info">
          <h4>Your total score is:</h4>
        </div>
      </div>
      
      <div class="col-5 text-center">
        <h3 id="current-score">0</h3>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/js/game.js"></script>
</body>

</html>
